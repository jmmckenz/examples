apiVersion: v1
data:
  cloudInit: >
    #cloud-config

    package_update: true

    # disable root user

    disable_root: true

    runcmd:

    # Temporarily register template machine with scc to enable zypper repos
      - transactional-update --continue register --url https://scc.suse.com -r INTERNAL-USE-ONLY-ebde-64e6
    # Install system packages

    #  - transactional-update --continue --non-interactive pkg install jq
    net-tools ca-certificates cloud-init cloud-init-config-suse openssh-server
    open-vm-tools nfs-client
      - transactional-update --continue --non-interactive pkg install jq net-tools ca-certificates cloud-init cloud-init-config-suse openssh-server qemu-guest-agent nfs-client
    # disable transaction-update.timer
      - transactional-update --continue run systemctl --now disable transactional-update.timer
    # Possible workaround for race condition causing Emergency Mode boots after
    initial install

    #  - transactional-update --continue run sed -i 's/if ! resize_wanted
    "${root_device}" "${disk}"; then/if ! resize_wanted "${root_device}"
    "${disk}"; then\n    wait_for_storage_device "${root_device}"/'
    /usr/lib/dracut/modules.d/90kiwi-repart/kiwi-repart-disk.sh

    #  - transactional-update --continue run dracut --regenerate-all -f
    --no-hostonly

    # Set cgroupv1 hiearachy enabled
      - sed -i 's/GRUB_CMDLINE_LINUX=""/GRUB_CMDLINE_LINUX="systemd.unified_cgroup_hierarchy=0"/' /etc/default/grub
    # Disable selinux
      - sed -i 's/selinux=1/selinux=0/' /etc/default/grub
    # Deregister template machine from scc
      - transactional-update --continue register -d --url https://scc.suse.com -r INTERNAL-USE-ONLY-ebde-64e6
    # Rebuild bootloader
      - transactional-update --continue run update-bootloader
    # Reset cloud-init for next build
      - transactional-update --continue run cloud-init clean --logs

    users:

    # Add non-root user
      - name: harvest
        hashed_passwd: $6$e4RtNF2Q2nDq1A4l$oeLJaqeWWIYnPHIxwcRTWrO6sqNIkmz3DroLmfxYSQTbeMq87UAL6uEQPB0BNKj.DNjVYd9Xa1xwcc9kVbBMI1
        lock_passwd: false
        shell: /bin/bash
    # Add sudo entry for non-root user
        sudo: ALL=(ALL) NOPASSWD:ALL
    # Add authorized keys for non-root user
        ssh_authorized_keys:
          - ssh-rsa
            
          - ssh-rsa
            

    # set desired power_state after cloud-init finishes

    power_state:

    #  mode: poweroff

    #  message: Powering Off for Templating
      mode: reboot
      message: Rebooting
      timeout: 10
      condition: True

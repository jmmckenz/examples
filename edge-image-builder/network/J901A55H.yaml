routes:
  config:
  - destination: 0.0.0.0/0
    metric: 100
    next-hop-address: 10.21.11.254
    next-hop-interface: egress-bond0
    table-id: 254
dns-resolver:
  config:
    server:
    - 1.1.1.1
interfaces:
  - name: egress-bond0
    type: bond
    state: up
    ipv4:
      address:
        - ip: 10.21.11.3
          prefix-length: 24
      enabled: true
    link-aggregation:
      mode: balance-rr
      options:
        miimon: '140'
      port:
        - bndnic0
        - bndnic1
  - name: bndnic0
    type: ethernet
    state: up
    mac-address: 04:32:01:57:fc:40
    ipv4:
      enabled: false
    ipv6:
      enabled: false
  - name: bndnic1
    type: ethernet
    state: up
    mac-address: 04:32:01:60:cd:22
    ipv4:
      enabled: false
    ipv6:
      enabled: false

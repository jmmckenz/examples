defaultNamespace: cattle-monitoring-system
helm:
  repo: https://raw.githubusercontent.com/rancher/charts/refs/heads/dev-v2.10
  chart: rancher-monitoring
  releaseName: rancher-monitoring
  version: 105.1.2+up61.3.2
  values:
    global:
      cattle:
        clusterId: global.fleet.clusterLabels.management.cattle.io/cluster-name
        clusterName: global.fleet.clusterLabels.management.cattle.io/cluster-display-name
    rke2ControllerManager:
      enabled: true
    rke2Etcd:
      enabled: true
    rke2IngressNginx:
      enabled: true
    rke2Proxy:
      enabled: true
    rke2Scheduler:
      enabled: true

    alertmanager:
      alertmanagerSpec:
        useExistingSecret: false
        alertmanagerConfigSelector:
          matchLabels:
            release: "rancher-monitoring"

    prometheus:
      prometheusSpec:
        resources:
          requests:
            cpu: 1
            memory: 2Gi
          limits:
            cpu: 2
            memory: 5Gi
        serviceMonitorSelector:
          matchLabels:
            release: "rancher-monitoring"
        podMonitorSelector:
          matchLabels:
            release: "rancher-monitoring"
        ruleSelector:
          matchLabels:
            release: "rancher-monitoring"
        probeSelector:
          matchLabels:
            release: "rancher-monitoring"

dependsOn:
  - name: monitoring-fleet-rancher-monitoring-crd

diff:
  comparePatches:
  - apiVersion: admissionregistration.k8s.io/v1
    kind: ValidatingWebhookConfiguration
    name: rancher-monitoring-admission
    operations:
    - {"op": "remove", "path":"/webhooks"}
  - apiVersion: admissionregistration.k8s.io/v1
    kind: MutatingWebhookConfiguration
    name: rancher-monitoring-admission
    operations:
    - {"op": "remove", "path":"/webhooks"}
  - apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    name: rancher-monitoring-kubelet
    namespace: kube-system
    operations:
    - {"op":"remove", "path":"/spec/endpoints"}
